name: Playwright BDD -> GitHub Pages

on:
    push:
        branches: [main, master]
    workflow_dispatch: {}

permissions:
    contents: write # perlu untuk push ke gh-pages via action

jobs:
    test-and-publish:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            - name: Run tests (Cucumber + Playwright)
              env:
                  BASE_URL: "https://www.saucedemo.com"
                  HEADLESS: "true"
                  TRACE: "false"
              run: npm run test:features

            - name: Generate HTML report
              run: npm run report:html
              continue-on-error: false

            # if reports/html doesn't exist, fail early
            - name: Ensure report exists
              run: |
                  if [ ! -d "reports/html" ]; then
                    echo "reports/html not found â€” aborting publish"
                    ls -la reports || true
                    exit 1
                  fi

            - name: Deploy to GitHub Pages (gh-pages branch)
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./reports/html
                  publish_branch: gh-pages
                  # optional: user-name / user-email override
                  # cname: 'reports.example.com' # if you want custom domain
