name: Playwright BDD -> GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  test-matrix:
    name: Test — ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (Cucumber + Playwright)
        env:
          BASE_URL: "https://www.saucedemo.com"
          HEADLESS: "true"
          TRACE: "false"
          BROWSER: ${{ matrix.browser }}
          PARALLEL_WORKERS: "4"
        run: |
          mkdir -p reports/json
          # Use $$ to append shell PID so filename unique across workers/processes in CI
          OUT="reports/json/result-${BROWSER}-${GITHUB_RUN_NUMBER}-${$}.json"
          echo "Writing cucumber JSON to $OUT"
          npm run test:features:parallel -- --parallel $PARALLEL_WORKERS --format json:$OUT || true
          # ensure something exists (cucumber may return non-zero)
          ls -lah reports || true

      - name: Upload JSON report artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-json-${{ matrix.browser }}
          path: reports/json/*.json

      - name: Upload HTML (optional) artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-html-${{ matrix.browser }}
          path: reports/html
        continue-on-error: true

  aggregate-and-publish:
    name: Aggregate JSONs -> HTML -> Publish gh-pages
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - name: Checkout repo (for publish step)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Download JSON artifacts (all browsers)
        uses: actions/download-artifact@v4
        with:
          path: reports/json

      - name: Show downloaded jsons
        run: ls -lah reports/json || true

      - name: Generate aggregated HTML report
        env:
          BROWSER: matrix # label
          PARALLEL_WORKERS: 4
        run: |
          node scripts/generate-cucumber-html.js

      - name: Ensure report exists
        run: |
          if [ ! -d "reports/html" ]; then
            echo "reports/html not found — aborting publish"
            ls -la reports || true
            exit 1
          fi

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/html
          publish_branch: gh-pages
          # optional: set user details
          # user_name: 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com'
